<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Battle - 2 Player</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .two-player-layout {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .reference-videos-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .reference-video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
        }
        .reference-video-wrapper video,
        .reference-video-wrapper canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        .camera-section {
            max-width: 800px;
            margin: 0 auto;
        }
        .camera-video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
        }
        .camera-video-wrapper video,
        .camera-video-wrapper canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            transform: scaleX(-1); /* Mirror camera feed */
        }
        .scores-header {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 20px 0;
        }
        .player-score-header {
            text-align: center;
        }
        .final-scores {
            display: none;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            text-align: center;
        }
        .final-scores.show {
            display: block;
        }
        .final-scores h2 {
            color: white;
            margin-bottom: 20px;
        }
        .final-score-item {
            margin: 10px 0;
            color: white;
            font-size: 20px;
        }
        .final-score-item .label {
            font-weight: bold;
        }
        .final-score-item .value {
            color: #FFD700;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Dance Battle - 2 Player ðŸŽµ</h1>
            <div class="scores-header">
                <div class="player-score-header">
                    <div style="color: #00FF00; font-weight: bold;">Player 1</div>
                    <div style="font-size: 24px; color: white;">Score: <span id="score1">0</span></div>
                </div>
                <div class="player-score-header">
                    <div style="color: #00FFFF; font-weight: bold;">Player 2</div>
                    <div style="font-size: 24px; color: white;">Score: <span id="score2">0</span></div>
                </div>
                <div class="player-score-header">
                    <div style="color: #FFD700; font-weight: bold;">Combined</div>
                    <div style="font-size: 24px; color: white;">Score: <span id="combinedScore">0</span></div>
                </div>
            </div>
        </header>

        <div class="two-player-layout">
            <!-- Reference Videos Side by Side -->
            <div class="reference-videos-container">
                <div class="reference-video-wrapper">
                    <h3 style="color: #00FF00; margin-bottom: 10px; text-align: center;">Player 1 Reference</h3>
                    <video id="referenceVideo1" src="public/demo2.mp4" preload="auto"></video>
                    <canvas id="referenceCanvas1"></canvas>
                </div>
                <div class="reference-video-wrapper">
                    <h3 style="color: #00FFFF; margin-bottom: 10px; text-align: center;">Player 2 Reference</h3>
                    <video id="referenceVideo2" src="public/demo3.mp4" preload="auto"></video>
                    <canvas id="referenceCanvas2"></canvas>
                </div>
            </div>

            <!-- Single Camera Feed -->
            <div class="camera-section">
                <h3 style="text-align: center; color: white; margin-bottom: 10px;">Your Dance (Both Players)</h3>
                <div class="camera-video-wrapper">
                    <video id="cameraVideo" autoplay playsinline></video>
                    <canvas id="cameraCanvas"></canvas>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Battle</button>
            <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
        </div>

        <div class="status" id="status">Ready to start</div>

        <!-- Final Scores -->
        <div class="final-scores" id="finalScores">
            <h2>ðŸŽ‰ Final Scores ðŸŽ‰</h2>
            <div class="final-score-item">
                <span class="label">Player 1:</span>
                <span class="value" id="finalScore1">0</span>
            </div>
            <div class="final-score-item">
                <span class="label">Player 2:</span>
                <span class="value" id="finalScore2">0</span>
            </div>
            <div class="final-score-item">
                <span class="label">Combined Score:</span>
                <span class="value" id="finalCombinedScore">0</span>
            </div>
        </div>
    </div>

    <!-- Countdown overlay -->
    <div class="countdown-overlay" id="countdownOverlay">
        <div class="countdown-number" id="countdownNumber">3</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="pose-detector.js"></script>
    <script src="movement-comparer.js"></script>
    <script src="app-2player.js"></script>
</body>
</html>
