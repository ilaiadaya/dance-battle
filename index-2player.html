<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Battle - 2 Player</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .two-player-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .player-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
        }
        .player-section h3 {
            margin-top: 0;
            color: white;
        }
        .reference-video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 15px;
        }
        .reference-video-wrapper video,
        .reference-video-wrapper canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        .camera-video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
        }
        .camera-video-wrapper video,
        .camera-video-wrapper canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            transform: scaleX(-1); /* Mirror camera feed */
        }
        .player-score {
            text-align: center;
            margin-top: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Dance Battle - 2 Player ðŸŽµ</h1>
            <div class="tabs">
                <a href="index.html" class="tab">Single Player</a>
                <div class="tab active">2 Player</div>
            </div>
        </header>

        <div class="two-player-layout">
            <!-- Player 1 -->
            <div class="player-section">
                <h3>Player 1</h3>
                <div class="reference-video-wrapper">
                    <video id="referenceVideo1" src="public/demo2.mp4" preload="auto"></video>
                    <canvas id="referenceCanvas1"></canvas>
                </div>
                <div class="camera-video-wrapper">
                    <video id="cameraVideo1" autoplay playsinline></video>
                    <canvas id="cameraCanvas1"></canvas>
                </div>
                <div class="player-score">
                    Score: <span id="score1">0</span>
                </div>
            </div>

            <!-- Player 2 -->
            <div class="player-section">
                <h3>Player 2</h3>
                <div class="reference-video-wrapper">
                    <video id="referenceVideo2" src="public/demo3.mp4" preload="auto"></video>
                    <canvas id="referenceCanvas2"></canvas>
                </div>
                <div class="camera-video-wrapper">
                    <video id="cameraVideo2" autoplay playsinline></video>
                    <canvas id="cameraCanvas2"></canvas>
                </div>
                <div class="player-score">
                    Score: <span id="score2">0</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Battle</button>
            <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
        </div>

        <div class="status" id="status">Ready to start</div>
    </div>

    <!-- Countdown overlay -->
    <div class="countdown-overlay" id="countdownOverlay">
        <div class="countdown-number" id="countdownNumber">3</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="pose-detector.js"></script>
    <script src="movement-comparer.js"></script>
    <script src="app-2player.js"></script>
</body>
</html>
